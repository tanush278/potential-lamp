<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Planner Pro - Ultra Compact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ULTRA COMPACT CSS */
        :root {
            --primary-black: #000000;
            --secondary-black: #1a1a1a;
            --card-black: #2a2a2a;
            --border-gray: #333333;
            --text-white: #ffffff;
            --text-gray: #cccccc;
            --accent-white: #ffffff;
            --success-green: #4CAF50;
            --error-red: #f44336;
            --gradient-accent: linear-gradient(135deg, #ffffff, #f0f0f0);
            --gradient-card: linear-gradient(135deg, #2a2a2a, #1a1a1a);
            --border-radius-sm: 3px;
            --border-radius-md: 6px;
            --transition-smooth: all 0.2s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--primary-black);
            color: var(--text-white);
            line-height: 1.3;
            font-size: 13px;
        }

        .container { max-width: 1400px; margin: 0 auto; padding: 0 0.25rem; }

        /* ULTRA COMPACT Header */
        .app-header {
            background: var(--gradient-card);
            border-bottom: 1px solid var(--border-gray);
            padding: 0.2rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 0.5rem;
        }

        .app-logo {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-white);
            display: flex;
            align-items: center;
            gap: 0.2rem;
        }

        /* ULTRA COMPACT Navigation */
        .main-nav, .sub-nav {
            background: var(--secondary-black);
            border-bottom: 1px solid var(--border-gray);
            padding: 0.1rem 0;
            position: sticky;
            top: 30px;
            z-index: 99;
        }

        .nav-buttons, .sub-nav-buttons {
            display: flex;
            gap: 0.05rem;
            flex-wrap: nowrap;
            overflow-x: auto;
            padding: 0 0.2rem;
            scrollbar-width: none;
        }

        .nav-buttons::-webkit-scrollbar, .sub-nav-buttons::-webkit-scrollbar {
            display: none;
        }

        .nav-btn, .sub-nav-btn {
            background: var(--card-black);
            color: var(--text-white);
            border: 1px solid var(--border-gray);
            padding: 0.15rem 0.3rem;
            border-radius: 2px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.6rem;
            transition: var(--transition-smooth);
            white-space: nowrap;
            flex-shrink: 0;
            line-height: 1;
        }

        .nav-btn i, .sub-nav-btn i {
            font-size: 0.5rem;
            margin-right: 0.1rem;
        }

        .nav-btn:hover, .sub-nav-btn:hover {
            border-color: var(--accent-white);
            transform: translateY(-1px);
        }

        .nav-btn.active, .sub-nav-btn.active {
            background: var(--gradient-accent);
            color: var(--primary-black);
            border-color: var(--accent-white);
        }

        /* ULTRA COMPACT Sections */
        .section {
            display: none;
            padding: 0.3rem 0;
            min-height: calc(100vh - 70px);
        }

        .section.active {
            display: block;
            animation: fadeIn 0.2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* ULTRA COMPACT Cards */
        .card {
            background: var(--gradient-card);
            border: 1px solid var(--border-gray);
            border-radius: var(--border-radius-sm);
            padding: 0.4rem;
            margin: 0.2rem 0;
            transition: var(--transition-smooth);
        }

        .card:hover {
            border-color: var(--accent-white);
            transform: translateY(-1px);
        }

        .card-header {
            margin-bottom: 0.3rem;
            padding-bottom: 0.2rem;
            border-bottom: 1px solid var(--border-gray);
        }

        .card-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-white);
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        /* ULTRA COMPACT Forms */
        .form-group { margin-bottom: 0.25rem; }

        .form-label {
            display: block;
            margin-bottom: 0.1rem;
            font-weight: 500;
            color: var(--text-white);
            font-size: 0.65rem;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 0.25rem 0.4rem;
            background: var(--secondary-black);
            border: 1px solid var(--border-gray);
            border-radius: var(--border-radius-sm);
            color: var(--text-white);
            font-size: 0.65rem;
            font-family: inherit;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--accent-white);
        }

        /* ULTRA COMPACT Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.2rem;
            padding: 0.25rem 0.5rem;
            border: none;
            border-radius: var(--border-radius-sm);
            font-weight: 500;
            font-size: 0.6rem;
            cursor: pointer;
            transition: var(--transition-smooth);
            text-decoration: none;
        }

        .btn-primary {
            background: var(--gradient-accent);
            color: var(--primary-black);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--gradient-card);
            color: var(--text-white);
            border: 1px solid var(--border-gray);
        }

        .btn-secondary:hover {
            border-color: var(--accent-white);
        }

        /* Grid System */
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 0.3rem; }
        .grid-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 0.3rem; }

        /* Profile Management */
        .profile-management {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .profile-content {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .profile-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: var(--gradient-accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .profiles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .profile-item {
            background: var(--gradient-card);
            border: 1px solid var(--border-gray);
            border-radius: var(--border-radius-md);
            padding: 0.6rem;
            transition: var(--transition-smooth);
            cursor: pointer;
        }

        .profile-item:hover {
            transform: translateY(-2px);
            border-color: var(--accent-white);
        }

        .profile-item h4 {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.2rem;
        }

        .profile-item p {
            color: var(--text-gray);
            font-size: 0.65rem;
            margin-bottom: 0.1rem;
        }

        .profile-actions {
            display: flex;
            gap: 0.3rem;
            margin-top: 0.4rem;
        }

        /* Main App */
        .main-app {
            display: none;
            min-height: 100vh;
            background: var(--primary-black);
        }

        /* Utility Classes */
        .text-center { text-align: center; }
        .text-success { color: var(--success-green); }
        .text-error { color: var(--error-red); }
        .text-gray { color: var(--text-gray); }
        .mb-1 { margin-bottom: 0.3rem; }
        .mt-1 { margin-top: 0.3rem; }
        .mt-2 { margin-top: 0.6rem; }
        .hidden { display: none; }
        .flex { display: flex; }
        .flex-center { display: flex; align-items: center; justify-content: center; }
        .gap-1 { gap: 0.3rem; }

        /* Responsive */
        @media (max-width: 768px) {
            .grid-2, .grid-3 { grid-template-columns: 1fr; }
            .nav-btn, .sub-nav-btn { font-size: 0.55rem; padding: 0.1rem 0.25rem; }
        }
    </style>
</head>
<body>
    <!-- Profile Management Screen -->
    <div id="profileManagement" class="profile-management">
        <div class="profile-content">
            <h1 class="profile-title">
                <i class="fas fa-chart-line"></i>
                Financial Planner Pro
            </h1>
            <p style="color: var(--text-gray); margin-bottom: 1rem;">Ultra Compact Professional Suite</p>
            
            <div id="profilesList" class="profiles-grid">
                <!-- Profiles will be loaded here -->
            </div>
            
            <div class="flex-center gap-1 mt-2">
                <button class="btn btn-primary" onclick="createNewProfile()">
                    <i class="fas fa-plus"></i> New Profile
                </button>
                <button class="btn btn-secondary" onclick="showImportModal()">
                    <i class="fas fa-upload"></i> Import
                </button>
            </div>
        </div>
    </div>

    <!-- Main Application -->
    <div id="mainApp" class="main-app">
        <!-- Ultra Compact Header -->
        <header class="app-header">
            <div class="container">
                <div class="header-content">
                    <div class="app-logo">
                        <i class="fas fa-chart-line"></i>
                        Financial Planner Pro
                    </div>
                    <div class="flex gap-1">
                        <span id="currentProfileName" class="text-gray" style="font-size: 0.65rem;">No Profile</span>
                        <button class="btn btn-secondary" onclick="showProfileManagement()">
                            <i class="fas fa-user"></i> Profiles
                        </button>
                        <button class="btn btn-secondary" onclick="saveCurrentProfile()">
                            <i class="fas fa-save"></i> Save
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Ultra Compact Main Navigation -->
        <nav class="main-nav">
            <div class="container">
                <div class="nav-buttons">
                    <button class="nav-btn active" onclick="showMainSection('personality')">
                        <i class="fas fa-brain"></i> Personality
                    </button>
                    <button class="nav-btn" onclick="showMainSection('profile')">
                        <i class="fas fa-user"></i> Profile
                    </button>
                    <button class="nav-btn" onclick="showMainSection('financial')">
                        <i class="fas fa-money-bill"></i> Financial
                    </button>
                    <button class="nav-btn" onclick="showMainSection('networth')">
                        <i class="fas fa-chart-bar"></i> Net Worth
                    </button>
                    <button class="nav-btn" onclick="showMainSection('goals')">
                        <i class="fas fa-target"></i> Goals
                    </button>
                    <button class="nav-btn" onclick="showMainSection('risk')">
                        <i class="fas fa-shield-alt"></i> Risk
                    </button>
                    <button class="nav-btn" onclick="showMainSection('investment')">
                        <i class="fas fa-chart-line"></i> Investment
                    </button>
                    <button class="nav-btn" onclick="showMainSection('analytics')">
                        <i class="fas fa-analytics"></i> Analytics
                    </button>
                    <button class="nav-btn" onclick="showMainSection('reports')">
                        <i class="fas fa-file-alt"></i> Reports
                    </button>
                    <button class="nav-btn" onclick="showMainSection('summary')">
                        <i class="fas fa-clipboard-list"></i> Summary
                    </button>
                    <button class="nav-btn" onclick="showMainSection('tools')">
                        <i class="fas fa-tools"></i> Tools
                    </button>
                </div>
            </div>
        </nav>

        <!-- Ultra Compact Sub Navigation -->
        <nav class="sub-nav">
            <div class="container">
                <div class="sub-nav-buttons" id="subNavButtons">
                    <!-- Sub navigation populated by JS -->
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container">
